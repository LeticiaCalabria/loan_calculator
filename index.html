<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount:
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000">
        </p>
        <p>Interest Rate:
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months to pay:
            <input onchange="calculateLoan()" class="input" type="number" id="months" min="1" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>
    <div class="tip-container">
        <h1>Tip Calculator</h1>
        <p>Bill amount:
            <input onchange="calculateTip()" class="input" type="number" id="bill-amount" min="1" max="500000" value="100">
        </p>
        <p>Tip percentage:
            <input onchange="calculateTip()" class="input" type="number" id="tip-percentage" min="0" max="100" value="20" step=".1">
        </p>
        <p class="tip-payment" id="tip-payment">Total:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
